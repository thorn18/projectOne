<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>tHorn Tuition Services Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/login.css" />
</head>

<body>
	<div class='container'>
		<div style="padding-top: 12px;"></div>
		<header>
			<img class="image" src="./images/Logo_Company.png" />
			<div class="loginbox">
				<h3 id=loginHeader>Login</h3>
				<form>
					<div id="spacer"></div>
					<span id='usernameField'>Username: <input type="text" id="username" name="username">
					</span>
					<span id='passwordField'>Password: <input type="password" id="password" name="password">
					</span>
					<div id="spacer"></div>
					<button id="submit">Login</button>
				</form>
			</div>
			<div id="spacer"></div>
			<script src="./scripts/userLoad.js"></script>
	</div>
</body>

</html>
